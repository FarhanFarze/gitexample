<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        .asd{
            text-decoration: none;
        }
    </style>
</head>
<body>
<center>
    <h1><font color="red" face="timesnewroman">AZTECS TECHNOLOGIES</font></h1>
    <img src="aztecs.jpeg" width="100" height="100">
    <div style="background-color: rgb(136, 218, 36);" >
        <h2>LOGIN</h2>
        <form>
        <label>User Name</label>
        <input type="text" placeholder="enter your name" id="name" required><br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="enter your email" id="email" required><br><br>
        <label for="password">password</label>
        <input type="password" placeholder="password" id="password" pattern="[a-zA-Z0-9]{8}" required><br><br>
        <a href="webpage.html" class="asd">Login</a>
        </form>
        
    </div>
    
</center>
