<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcontainer{
            display: grid;
            grid-template-columns: 200px 200px 1fr;
            grid-template-rows: 300px 400px 2fr;
        }
        .griditem{
            background-color: brown;
            margin: 20px;
            grid-gap: 10px;
            text-align: center;
            color: rgb(20, 116, 199);
            padding: 40%;
        }
    </style>
</head>
<body>
    <div class="gridcontainer">
        <div class="griditem">grid 1</div>
        <div class="griditem">grid 2</div>
        <div class="griditem">grid 3</div>
        <div class="griditem">grid 4</div>
    </div>
</body>
</html>
