<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html media element</title>
</head>
<body>
    <h1>HTML Media Element</h1>
    <h2>Image</h2>
    <img src="./image.jpeg" alt="image of an open book"
    width="300" height="200" border="5">

    <h2>Audio</h2>
    <audio controls>
        <source src="./audio.mp3" type="audio/mp3">
    </audio>
   
    <h2>Video</h2>
    <video controls autoplay muted>
        <source src="./video.mp4" type="video/mp4">
    </video>

    <h2>Embedded</h2>
    <iframe src="https://file-examples.com/index.php/sample-video-files/sample-mp4-files/" width="500" height="400"></iframe>
</body>
</html>
