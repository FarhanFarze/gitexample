<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic DOM Example</title>
</head>
<body>
    <header></header>
    <h1 id="heading">Hello, World!</h1>
    <img id="image" src="https://example.com/" alt="Placeholder Image">
    <a id="link" href="https://www.example.com" target="_blank">Webpage</a>
    <p id="paragraph">This is a sample paragraph</p>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <table>
        <tr>
            <td>Car</td>
            <td>Scooter</td>
        </tr>
        <tr>
            <td>MotorBike</td>
            <td>Bus</td>
        </tr>
    </table>
</body>
</html>
