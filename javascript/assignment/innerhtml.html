<!DOCTYPE html>
<html lang="en">
<head>
    <title>innerHTML example</title>
</head>
<body>
    <div id="content">
        <h1>Title</h1>
        <p>This is a <strong>Paragraph </strong>with HTML content.</p>
    </div>
    <script>
        var contentDiv = document.getElementById('content');
        console.log(contentDiv.innerHTML);
    </script>
</body>
</html>
